<form action="{% url 'create-post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group input-group mb-3">
          <input type="text" name="area" class=" form-control" placeholder="Area" aria-describedby="basic-addon2">
      </div>

      <div class="form-group input-group input-group-sm mb-3">
          <textarea class="form-control" name="description" placeholder="Description" aria-label="With textarea"></textarea>
      </div>

      <div class="upload-btn-wrapper ">
          <div >
              Upload a file
              <input type="file" name="file" />
          </div>
      </div>

      <p class="lead mt-3">
        <input class="btn btn-primary" type="submit" value="Create"/>
      </p>
</form>
